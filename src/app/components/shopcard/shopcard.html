<div class="card">
  <img [src]="image" [alt]="title" class="card-img" />
  <div class="card-body">
    <h2 class="card-title">{{ title }}</h2>
    <p class="card-desc">{{ description }}</p>
    <div class="card-footer">
      <span class="card-price">\${{ price }}</span>
      <button class="buy-btn">Add to Cart</button>
    </div>
  </div>
</div>
